<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Currency Converter</title>
    <link rel="icon" href="currency.png" type="image/png" sizes="32x32" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { darkMode: "class" };
    </script>
    <style>
      .fade-in {
        animation: fadeIn 0.4s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-gray-100 mb-0 pb-0 mt-0 pt-0 mx-0 px-0 my-0 py-0 to-gray-200 dark:from-gray-900 dark:to-gray-800 min-h-screen flex flex-col items-center transition p-4"
  >
    <div
      class="navbar m-0 p-4 w-full flex justify-between items-center bg-gradient-to-r from-indigo-600 to-purple-600 dark:from-indigo-800 dark:to-purple-800 text-white shadow-xl rounded-none"
    >
      <h1 class="text-xl sm:text-2xl font-extrabold tracking-wide text-center">
        Smart Currency Converter
      </h1>
      <button
        id="theme-toggle"
        class="text-sm sm:text-lg px-3 sm:px-4 py-2 rounded-full bg-white dark:bg-gray-700 dark:text-white text-gray-900 font-medium hover:bg-gray-100 dark:hover:bg-gray-600 shadow transition"
      >
        ðŸŒ™ Dark Mode
      </button>
    </div>

    <div class="container mt-20 w-full max-w-3xl bg-white dark:bg-gray-800 p-6
    sm:p-8 rounded-3xl shadow-2xl transition hover:shadow-3xl hover:scale-[1.01]
    duration-300 fade-in overflow-hidden""">

    <h2
      class="text-xl sm:text-2xl font-bold mb-6 text-center text-indigo-700 dark:text-indigo-300 tracking-wide"
    >
      Currency Converter
    </h2>

    <div class="grid grid-cols-1 gap-6">
      <div class="flex flex-col">
        <label
          for="amount"
          class="mb-2 font-semibold text-gray-700 dark:text-gray-200"
          >Amount:</label
        >
        <input
          type="number"
          id="amount"
          placeholder="Enter amount"
          value="1"
          class="p-4 rounded-xl border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-4 focus:ring-indigo-300 dark:focus:ring-indigo-500 transition shadow-sm"
        />

        <div class="flex flex-col">
          <label
            for="from"
            class="mb-2 font-semibold text-gray-700 dark:text-gray-200"
            >From:</label
          >
          <select
            id="from"
            class="p-4 rounded-xl border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-4 focus:ring-indigo-300 dark:focus:ring-indigo-500 transition shadow-sm"
          >
            <option value="USD">$ USD</option>
            <option value="EUR">â‚¬ EUR</option>
            <option value="GBP">Â£ GBP</option>
            <option value="INR">â‚¹ INR</option>
            <option value="JPY">Â¥ JPY</option>
            <option value="AUD">A$ AUD</option>
            <option value="CAD">C$ CAD</option>
            <option value="CHF">CHF</option>
            <option value="SGD">S$ SGD</option>
            <option value="NZD">NZ$ NZD</option>
          </select>
        </div>

        <div class="flex flex-col">
          <label
            for="to"
            class="mb-2 font-semibold text-gray-700 dark:text-gray-200"
            >To:</label
          >
          <select
            id="to"
            class="p-4 rounded-xl border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-4 focus:ring-indigo-300 dark:focus:ring-indigo-500 transition shadow-sm"
          >
            <option value="INR">â‚¹ INR</option>
            <option value="USD">$ USD</option>
            <option value="EUR">â‚¬ EUR</option>
            <option value="GBP">Â£ GBP</option>
            <option value="JPY">Â¥ JPY</option>
            <option value="AUD">A$ AUD</option>
            <option value="CAD">C$ CAD</option>
            <option value="CHF">CHF</option>
            <option value="SGD">S$ SGD</option>
            <option value="NZD">NZ$ NZD</option>
          </select>
        </div>
      </div>

      <button
        id="convert-btn"
        class="btn w-full mt-6 py-4 rounded-2xl text-white font-semibold text-lg bg-gradient-to-r from-green-400 to-green-600 dark:from-green-500 dark:to-green-700 shadow-lg hover:scale-[1.02] transition"
      >
        Convert
      </button>

      <div
        id="result"
        class="result mt-8 p-5 rounded-2xl bg-indigo-50 dark:bg-indigo-900 text-gray-900 dark:text-indigo-100 text-center text-lg font-medium fade-in shadow-inner"
      >
        Converted amount will appear here
      </div>
    </div>

    <script>
      const toggle = document.getElementById("theme-toggle");

      toggle.innerText = document.documentElement.classList.contains("dark")
        ? "â˜€ Light Mode"
        : "ðŸŒ™ Dark Mode";

      toggle.addEventListener("click", () => {
        document.documentElement.classList.toggle("dark");
        toggle.innerText = document.documentElement.classList.contains("dark")
          ? "â˜€ Light Mode"
          : "ðŸŒ™ Dark Mode";
      });
    </script>

    <script src="index.js"></script>
  </body>
</html>
