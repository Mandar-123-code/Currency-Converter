<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <title>Smart Currency Converter</title>

  <link rel="icon" href="currency.png" type="image/png" sizes="32x32" />

  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      darkMode: "class",
    };
  </script>

  <style>
    .fade-in {
      animation: fadeIn 0.4s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 dark:from-gray-900 dark:to-gray-800 min-h-screen flex flex-col items-center transition">

  <div class="navbar w-full flex justify-between items-center p-4 
              bg-gradient-to-r from-indigo-600 to-purple-600
              dark:from-indigo-800 dark:to-purple-800
              text-white shadow-xl rounded-b-2xl">
    <h1 class="text-2xl font-extrabold tracking-wide">Smart Currency Converter</h1>
    <button id="theme-toggle" 
            class="text-lg px-4 py-2 rounded-full bg-white dark:bg-gray-700 dark:text-white 
                   text-gray-900 font-medium hover:bg-gray-100 dark:hover:bg-gray-600 shadow transition">
      ðŸŒ™ Dark Mode
    </button>
  </div>

  <div class="container mt-12 w-full max-w-2xl bg-white dark:bg-gray-800 
              p-8 rounded-3xl shadow-2xl transition hover:shadow-3xl hover:scale-[1.02] duration-300 fade-in">

    <h2 class="text-2xl font-bold mb-8 text-center text-indigo-700 dark:text-indigo-300 tracking-wide">
      Currency Converter
    </h2>

    <div class="group flex flex-col mb-5">
      <label for="amount" class="mb-2 font-semibold text-gray-700 dark:text-gray-200">Amount:</label>
      <input type="number" id="amount" placeholder="Enter amount" value="1" 
             class="p-4 rounded-xl border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white 
                    focus:outline-none focus:ring-4 focus:ring-indigo-300 dark:focus:ring-indigo-500 transition shadow-sm"/>
    </div>

    <div class="group flex flex-col mb-5">
      <label for="from" class="mb-2 font-semibold text-gray-700 dark:text-gray-200">From:</label>
      <select id="from" 
              class="p-4 rounded-xl border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white 
                     focus:outline-none focus:ring-4 focus:ring-indigo-300 dark:focus:ring-indigo-500 transition shadow-sm">
        <option value="USD">$ USD</option>
        <option value="EUR">â‚¬ EUR</option>
        <option value="GBP">Â£ GBP</option>
        <option value="INR">â‚¹ INR</option>
        <option value="JPY">Â¥ JPY</option>
        <option value="AUD">A$ AUD</option>
        <option value="CAD">C$ CAD</option>
        <option value="CHF">CHF</option>
        <option value="SGD">S$ SGD</option>
        <option value="NZD">NZ$ NZD</option>
      </select>
    </div>

    <div class="group flex flex-col mb-6">
      <label for="to" class="mb-2 font-semibold text-gray-700 dark:text-gray-200">To:</label>
      <select id="to" 
              class="p-4 rounded-xl border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white 
                     focus:outline-none focus:ring-4 focus:ring-indigo-300 dark:focus:ring-indigo-500 transition shadow-sm">
        <option value="INR">â‚¹ INR</option>
        <option value="USD">$ USD</option>
        <option value="EUR">â‚¬ EUR</option>
        <option value="GBP">Â£ GBP</option>
        <option value="JPY">Â¥ JPY</option>
        <option value="AUD">A$ AUD</option>
        <option value="CAD">C$ CAD</option>
        <option value="CHF">CHF</option>
        <option value="SGD">S$ SGD</option>
        <option value="NZD">NZ$ NZD</option>
      </select>
    </div>

    <button id="convert-btn" 
            class="btn w-full py-4 rounded-2xl text-white font-semibold text-lg 
                   bg-gradient-to-r from-green-400 to-green-600 dark:from-green-500 dark:to-green-700 
                   shadow-lg hover:scale-[1.02] transition">
      Convert
    </button>

    <div id="result" 
         class="result mt-8 p-5 rounded-2xl bg-indigo-50 dark:bg-indigo-900 text-gray-900 dark:text-indigo-100 text-center text-lg font-medium fade-in shadow-inner">
      Converted amount will appear here
    </div>

  </div>

  <script>
    const toggle = document.getElementById("theme-toggle");

    toggle.innerText = document.documentElement.classList.contains("dark") ? "â˜€ Light Mode" : "ðŸŒ™ Dark Mode";

    toggle.addEventListener("click", () => {
      document.documentElement.classList.toggle("dark");

      if (document.documentElement.classList.contains("dark")) {
        toggle.innerText = "â˜€ Light Mode";
      } else {
        toggle.innerText = "ðŸŒ™ Dark Mode";
      }
    });
  </script>

  <script src="index.js"></script>
</body>
</html>
